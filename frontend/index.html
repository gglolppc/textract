<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>textract.me</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    @keyframes glowPulse {
      0% { color: white; filter: drop-shadow(0 0 2px #a855f7); }
      50% { color: #a855f7; filter: drop-shadow(0 0 6px #9333ea); }
      100% { color: white; filter: drop-shadow(0 0 2px #a855f7); }
    }
    .animate-pulse-glow {
      animation: glowPulse 2s infinite;
    }

    body { font-family: 'Poppins', sans-serif; background: #fff; color: #000; }
    .logo { font-family: 'Orbitron', sans-serif; }
    .extracting {
      background: linear-gradient(90deg, #6b21a8, #4b5563, #6b21a8);
      background-size: 200% 200%;
      animation: gradientMove 2s infinite linear;
    }
    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      100% { background-position: 200% 50%; }
    }
  </style>
</head>
<body class="flex flex-col items-center p-4 md:p-6">

  <!-- HEADER -->
  <header class="w-full max-w-6xl text-center py-4 mb-4 md:py-6 md:mb-6 border-b border-gray-200">
    <h1 class="logo text-2xl md:text-3xl lg:text-4xl font-bold">textract.me</h1>
  </header>

  <!-- GRID -->
  <div class="w-full max-w-6xl grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">

    <!-- LEFT SIDE -->
    <div class="space-y-6">

      <!-- UPLOAD BLOCK -->
      <div class="p-4 border rounded-2xl shadow-sm bg-gray-50 text-center">
        <span class="block text-base md:text-lg font-semibold mb-3">Upload Image (jpg / png / webp)</span>

        <!-- Custom File Input -->
        <div class="relative">
          <input type="file" id="fileInput" name="file" accept="image/*"
                 class="absolute inset-0 opacity-0 cursor-pointer" />
          <label for="fileInput"
                 class="flex items-center justify-center gap-2 w-full py-2 px-4 rounded-lg
                        bg-gradient-to-r from-gray-900 to-gray-700 text-white font-medium
                        cursor-pointer transition-all hover:scale-105 hover:shadow-lg text-sm md:text-base">
            ðŸ“‚ Choose File
          </label>
        </div>
        <p id="fileName" class="text-xs text-gray-500 mt-2">No file selected</p>

        <!-- Language Selector -->
        <label class="block mt-4 text-sm font-medium">Translate to (optional):</label>
        <select id="lang" name="language" class="mt-1 w-full border rounded-md p-2 text-sm md:text-base">
          <option value="original">Original</option>
          <option value="ru">Russian</option>
          <option value="en">English</option>
        </select>

        <!-- Process Button -->
        <button id="processBtn"
                class="mt-4 w-full flex items-center justify-center gap-2
                       bg-black text-white py-2 rounded-lg transition hover:scale-105 relative overflow-hidden text-sm md:text-base">
          <svg xmlns="http://www.w3.org/2000/svg"
               viewBox="0 0 24 24" fill="currentColor"
               class="w-5 h-5 md:w-6 md:h-6 animate-pulse-glow">
            <path d="M17.004 10.407c.138.435-.216.842-.672.842h-3.465a.75.75 0 0 1-.65-.375l-1.732-3c-.229-.396-.053-.907.393-1.004a5.252 5.252 0 0 1 6.126 3.537ZM8.12 8.464c.307-.338.838-.235 1.066.16l1.732 3a.75.75 0 0 1 0 .75l-1.732 3c-.229.397-.76.5-1.067.161A5.23 5.23 0 0 1 6.75 12a5.23 5.23 0 0 1 1.37-3.536ZM10.878 17.13c-.447-.098-.623-.608-.394-1.004l1.733-3.002a.75.75 0 0 1 .65-.375h3.465c.457 0 .81.407.672.842a5.252 5.252 0 0 1-6.126 3.539Z" />
            <path fill-rule="evenodd" d="M21 12.75a.75.75 0 1 0 0-1.5h-.783a8.22 8.22 0 0 0-.237-1.357l.734-.267a.75.75 0 1 0-.513-1.41l-.735.268a8.24 8.24 0 0 0-.689-1.192l.6-.503a.75.75 0 1 0-.964-1.149l-.6.504a8.3 8.3 0 0 0-1.054-.885l.391-.678a.75.75 0 1 0-1.299-.75l-.39.676a8.188 8.188 0 0 0-1.295-.47l.136-.77a.75.75 0 0 0-1.477-.26l-.136.77a8.36 8.36 0 0 0-1.377 0l-.136-.77a.75.75 0 1 0-1.477.26l.136.77c-.448.121-.88.28-1.294.47l-.39-.676a.75.75 0 0 0-1.3.75l.392.678a8.29 8.29 0 0 0-1.054.885l-.6-.504a.75.75 0 1 0-.965 1.149l.6.503a8.243 8.243 0 0 0-.689 1.192L3.8 8.216a.75.75 0 1 0-.513 1.41l.735.267a8.222 8.222 0 0 0-.238 1.356h-.783a.75.75 0 0 0 0 1.5h.783c.042.464.122.917.238 1.356l-.735.268a.75.75 0 0 0 .513 1.41l.735-.268c.197.417.428.816.69 1.191l-.6.504a.75.75 0 0 0 .963 1.15l.601-.505c.326.323.679.62 1.054.885l-.392.68a.75.75 0 0 0 1.3.75l.39-.679c.414.192.847.35 1.294.471l-.136.77a.75.75 0 0 0 1.477.261l.137-.772a8.332 8.332 0 0 0 1.376 0l.136.772a.75.75 0 1 0 1.477-.26l-.136-.771a8.19 8.19 0 0 0 1.294-.47l.391.677a.75.75 0 0 0 1.3-.75l-.393-.679a8.29 8.29 0 0 0 1.054-.885l.601.504a.75.75 0 0 0 .964-1.15l-.6-.503c.261-.375.492-.774.69-1.191l.735.267a.75.75 0 1 0 .512-1.41l-.734-.267c.115-.439.195-.892.237-1.356h.784Z" clip-rule="evenodd" />
          </svg>
          <span>tExtract me</span>
        </button>
      </div>

      <!-- UPLOADED IMG -->
      <div id="previewContainer" class="hidden p-4 border rounded-2xl shadow-sm bg-gray-50 text-center">
        <p class="mb-2 text-sm font-semibold">Uploaded preview</p>
        <img id="previewImg" class="w-full max-h-64 md:max-h-80 lg:max-h-96 object-contain mx-auto rounded-md shadow-sm" alt="preview"/>
      </div>
    </div>

    <!-- RESULT BLOCK -->
    <div class="col-span-1 md:col-span-1 lg:col-span-2 flex flex-col p-4 border rounded-2xl shadow-sm bg-gray-50">
      <div class="flex flex-wrap justify-between items-center mb-2 gap-2">
        <h2 class="font-semibold text-base md:text-lg">Result</h2>
        <div class="flex gap-2">
          <button id="copyBtn"
                  class="px-3 py-1 border rounded-lg text-xs md:text-sm hover:bg-gray-200">Copy</button>
          <select id="textSize" class="px-2 py-1 border rounded-lg text-xs md:text-sm">
            <option value="text-sm">Small</option>
            <option value="text-base" selected>Medium</option>
            <option value="text-lg">Large</option>
          </select>
        </div>
      </div>
      <div id="resultBlock"
           class="flex-1 overflow-y-auto border rounded-md p-3 bg-white text-sm md:text-base"></div>
    </div>
  </div>
  <script src="static/app.js"></script>
</body>
</html>
