<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>textract.me</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @keyframes glowPulse {
      0% {
        color: #d8b4fe;
        filter: drop-shadow(0 0 3px #a855f7);
      }
      50% {
        color: #a855f7;
        filter: drop-shadow(0 0 8px #9333ea);
      }
      100% {
        color: #d8b4fe;
        filter: drop-shadow(0 0 3px #a855f7);
      }
    }

    .animate-pulse-glow {
      animation: glowPulse 2s infinite;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: #0a0a0a;
      color: #e5e7eb;
    }

    .logo {
      font-family: 'Orbitron', sans-serif;
    }

    .extracting {
      background: linear-gradient(90deg, #6b21a8, #111827, #6b21a8);
      background-size: 200% 200%;
      animation: gradientMove 2s infinite linear;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      100% { background-position: 200% 50%; }
    }
  </style>
</head>

<body class="flex flex-col items-center p-4 md:p-6">

  <!-- TOP AUTH BAR -->
  <div class="w-full bg-gradient-to-r from-purple-950 via-gray-900 to-black text-gray-200 text-xs md:text-sm">
    <div class="max-w-6xl mx-auto flex justify-center items-center px-3 py-2 space-x-6">
      <a href="/" class="hover:text-purple-400 transition">Home</a>
      <a href="/billing" class="hover:text-purple-400 transition">Get Premium</a>
      <div id="auth-buttons">
        <a href="/auth/register" class="hover:text-purple-400 transition">Sign in</a>
      </div>
    </div>
  </div>

  <!-- HEADER -->
  <header class="w-full max-w-6xl relative flex items-center justify-center py-4 mb-4 md:py-6 md:mb-6 border-b border-gray-700">
    <h1 class="logo text-3xl md:text-4xl font-bold bg-gradient-to-r from-purple-500 via-gray-300 to-purple-700 bg-clip-text text-transparent animate-pulse-glow">
      textract.me
    </h1>

    <button id="feedbackBtn" class="absolute right-2 top-1/2 -translate-y-1/2 px-3 py-1 text-xs rounded-md text-white font-medium
                   bg-gradient-to-r from-purple-800 via-gray-800 to-black hover:opacity-90 transition
                   md:px-4 md:py-2 md:text-sm md:rounded-lg">
      feedback us
    </button>
  </header>

  <!-- FEEDBACK MODAL -->
  <div id="feedbackModal" class="fixed inset-0 bg-black bg-opacity-70 hidden items-center justify-center z-50">
    <div class="bg-gray-900 rounded-2xl shadow-xl w-11/12 max-w-md p-6 relative border border-gray-700">
      <button id="closeFeedback" class="absolute top-3 right-3 text-gray-400 hover:text-white">&times;</button>
      <h2 class="text-lg font-semibold mb-4 text-center text-purple-300">Your feedback</h2>
      <textarea id="feedbackText" class="w-full border border-gray-700 rounded-lg p-3 mb-4 text-sm bg-gray-800 text-gray-200 focus:ring-2 focus:ring-purple-500"
        rows="4" placeholder="Write your feedback..."></textarea>
      <button id="sendFeedback" class="w-full py-2 rounded-lg text-white font-medium
                     bg-gradient-to-r from-purple-900 via-gray-800 to-black
                     hover:opacity-90 transition">
        Send
      </button>
      <p id="feedbackResult" class="mt-3 text-center text-sm text-gray-400"></p>
    </div>
  </div>

  <!-- GRID -->
  <div class="w-full max-w-6xl grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 min-h-[400px]">

    <!-- LEFT SIDE -->
    <div class="space-y-6">

      <!-- UPLOAD BLOCK -->
      <div class="p-4 border border-gray-700 rounded-2xl shadow-sm bg-gray-900 text-center">
        <div class="text-center mb-3">
          <span class="flex items-center justify-center gap-2
                       text-base md:text-lg font-semibold
                       px-3 py-1 rounded-md text-purple-300">
            ðŸ“¤ Upload Image
          </span>
          <p class="text-xs text-gray-500 mt-1">(JPG / PNG / WEBP)</p>
        </div>

        <!-- Custom File Input -->
        <div class="relative">
          <input type="file" id="fileInput" name="file" accept="image/*"
            class="absolute inset-0 opacity-0 cursor-pointer" />
          <label for="fileInput"
            class="flex items-center justify-center gap-2 w-full py-2 px-4 rounded-lg
                        bg-gradient-to-r from-purple-800 to-gray-800 text-white font-medium
                        cursor-pointer transition-all hover:scale-105 hover:shadow-lg text-sm md:text-base">
            ðŸ“‚ Choose File
          </label>
        </div>
        <p id="fileName" class="text-xs text-gray-500 mt-2">No file selected</p>

        <!-- Language Selector -->
        <div class="relative overflow-visible pb-10">
          <label class="block mt-4 text-sm font-medium text-gray-300">Translate to (optional):</label>
          <select id="lang" name="language"
            class="mt-1 w-full border border-gray-700 rounded-md p-2 bg-gray-800 text-gray-200 text-sm md:text-base">
          </select>
        </div>

        <!-- Process Button -->
        <button id="processBtn"
          class="mt-4 w-full flex items-center justify-center gap-2
                       bg-purple-900 text-white py-2 rounded-lg transition hover:scale-105 relative overflow-hidden text-sm md:text-base">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"
            class="w-5 h-5 md:w-6 md:h-6 animate-pulse-glow">
            <path
              d="M17.004 10.407c.138.435-.216.842-.672.842h-3.465a.75.75 0 0 1-.65-.375l-1.732-3c-.229-.396-.053-.907.393-1.004a5.252 5.252 0 0 1 6.126 3.537ZM8.12 8.464c.307-.338.838-.235 1.066.16l1.732 3a.75.75 0 0 1 0 .75l-1.732 3c-.229.397-.76.5-1.067.161A5.23 5.23 0 0 1 6.75 12a5.23 5.23 0 0 1 1.37-3.536ZM10.878 17.13c-.447-.098-.623-.608-.394-1.004l1.733-3.002a.75.75 0 0 1 .65-.375h3.465c.457 0 .81.407.672.842a5.252 5.252 0 0 1-6.126 3.539Z" />
          </svg>
          <span>tExtract me</span>
        </button>
      </div>

      <!-- PREVIEW -->
      <div id="previewContainer" class="hidden p-4 border border-gray-700 rounded-2xl shadow-sm bg-gray-900 text-center">
        <p class="mb-2 text-sm font-semibold text-gray-300">Uploaded preview</p>
        <img id="previewImg" class="w-full max-h-64 md:max-h-80 lg:max-h-96 object-contain mx-auto rounded-md shadow-sm"
          alt="preview" />
      </div>
    </div>

    <!-- RESULT BLOCK -->
    <div class="col-span-1 md:col-span-1 lg:col-span-2 flex flex-col p-4 border border-gray-700 rounded-2xl shadow-sm bg-gray-900">
      <div class="flex flex-wrap justify-between items-center mb-2 gap-2">
        <h2 class="font-semibold text-base md:text-lg text-purple-300">Result</h2>
        <div class="flex gap-2">
          <button id="copyBtn" class="px-3 py-1 border border-gray-600 rounded-lg text-xs md:text-sm hover:bg-gray-800 text-gray-200">Copy</button>
          <select id="textSize" class="px-2 py-1 border border-gray-600 bg-gray-800 text-gray-200 rounded-lg text-xs md:text-sm">
            <option value="text-sm">Small</option>
            <option value="text-base" selected>Medium</option>
            <option value="text-lg">Large</option>
          </select>
        </div>
      </div>
      <div id="resultBlock" class="flex-1 overflow-y-auto border border-gray-700 rounded-md p-3 bg-black text-gray-100 text-sm md:text-base"></div>
    </div>
  </div>

  <footer class="w-full max-w-6xl mx-auto mt-8 py-4 text-center text-xs md:text-sm text-gray-500 border-t border-gray-700">
    <p>&copy; 2025 textract.me â€” All rights reserved.</p>
  </footer>

  <script src="../static/js/languages.js"></script>
  <script src="../static/js/app.js"></script>
  <script src="../static/js/feedback.js"></script>
</body>
</html>
